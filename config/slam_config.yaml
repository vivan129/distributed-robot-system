# ========================================
# SLAM Configuration
# ========================================

# Map Parameters
map:
  resolution: 0.05                # meters per pixel
  width: 2000                     # pixels
  height: 2000                    # pixels
  origin_x: 1000                  # pixel coordinates of origin
  origin_y: 1000
  occupancy_threshold: 0.65       # threshold for occupied cells
  free_threshold: 0.35            # threshold for free cells

# LiDAR Processing
lidar:
  range_min: 0.15                 # minimum valid range (meters)
  range_max: 12.0                 # maximum valid range (meters)
  angle_min: 0                    # degrees
  angle_max: 360
  outlier_threshold: 0.5          # remove readings beyond this variance
  median_filter_size: 3           # median filter window size

# SLAM Algorithm
slam:
  algorithm: "gmapping"            # "gmapping", "hector", "cartographer"
  update_frequency: 10            # Hz
  map_update_interval: 0.5        # seconds
  particles: 30                   # particle filter count
  resample_threshold: 0.5
  
# Localization
localization:
  initial_pose:
    x: 0.0                        # meters
    y: 0.0
    theta: 0.0                    # radians
  covariance:
    linear: 0.01                  # linear motion uncertainty
    angular: 0.01                 # angular motion uncertainty
  max_localization_error: 1.0     # meters

# Motion Model
motion:
  linear_velocity_max: 0.5        # m/s
  angular_velocity_max: 1.0       # rad/s
  acceleration_max: 0.3           # m/sÂ²
  
# Obstacle Detection
obstacles:
  detection_range: 2.0            # meters
  safety_margin: 0.3              # meters
  dynamic_threshold: 0.5          # threshold for dynamic obstacles

# Path Planning
path_planning:
  algorithm: "a_star"             # "a_star", "rrt", "dwa"
  goal_tolerance: 0.1             # meters
  path_resolution: 0.05           # meters
  max_iterations: 10000
  
# Visualization
visualization:
  show_particles: false
  show_laser_scans: true
  show_trajectory: true
  map_color_free: [255, 255, 255]
  map_color_occupied: [0, 0, 0]
  map_color_unknown: [128, 128, 128]

# Performance
performance:
  use_multiprocessing: true
  num_workers: 2
  batch_processing: true
  cache_size: 100                 # number of cached scans

# Data Logging
logging:
  save_maps: true
  map_save_interval: 30           # seconds
  save_scans: false
  output_directory: "data/slam"
