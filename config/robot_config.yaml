# ========================================
# Robot Hardware Configuration
# ========================================

# Network Configuration
network:
  pc_ip: "192.168.1.100"          # PC server IP (change to your PC's IP)
  pc_port: 5000                    # PC server port
  pi_ip: "192.168.1.101"          # Raspberry Pi IP (change to your Pi's IP)
  pi_display_port: 8080           # Face display port on Pi
  socketio_namespace_pc: "/pc"    # SocketIO namespace for PC
  socketio_namespace_pi: "/pi"    # SocketIO namespace for Pi

# Motor Configuration (GPIO BOARD numbering)
motors:
  pin_mode: "BOARD"               # GPIO numbering mode (BOARD or BCM)
  pins:
    L1: 33                        # Left motor forward
    L2: 38                        # Left motor backward
    R1: 35                        # Right motor forward
    R2: 40                        # Right motor backward
  pwm_frequency: 100              # PWM frequency in Hz
  default_speed: 50               # Default speed (0-100%)
  turn_speed: 40                  # Speed during turns
  timeout: 10                     # Motor auto-stop timeout (seconds)

# Relay Configuration (Optional)
relays:
  enabled: false
  pins:
    relay1: 15
    relay2: 16
    relay3: 18
    relay4: 22

# Camera Configuration
camera:
  type: "opencv"                  # "opencv" or "picamera2"
  device_id: 0                    # Camera device ID for OpenCV
  width: 640
  height: 480
  fps: 30
  format: "MJPEG"                 # Video format
  flip_vertical: false
  flip_horizontal: false
  stream_quality: 80              # JPEG quality (0-100)

# LiDAR Configuration
lidar:
  enabled: true
  port: "/dev/ttyUSB0"            # Serial port
  baudrate: 115200
  timeout: 1
  scan_mode: "standard"           # "standard", "express", "boost"
  max_distance: 12.0              # Maximum range in meters
  min_distance: 0.15              # Minimum range in meters
  angle_resolution: 1.0           # Degrees per sample

# Ultrasonic Sensor Configuration
ultrasonic:
  enabled: true
  trigger_pin: 11                 # GPIO BOARD numbering
  echo_pin: 13
  max_distance: 400               # Maximum distance in cm
  timeout: 0.05                   # Measurement timeout
  sample_rate: 10                 # Readings per second

# Display Configuration
display:
  width: 1280
  height: 800
  fullscreen: true
  face_size: 600                  # Face canvas size in pixels
  fps: 60                         # Animation frame rate
  eye_blink_interval: [3, 7]      # Random blink interval (min, max) seconds

# Audio Configuration
audio:
  input_device: null              # null = default microphone
  output_device: null             # null = default speakers
  sample_rate: 16000
  channels: 1
  chunk_size: 1024
  format: "int16"

# Safety Configuration
safety:
  obstacle_threshold: 30          # Stop distance in cm
  emergency_stop_enabled: true
  auto_cleanup: true              # Auto GPIO cleanup on exit
  watchdog_timeout: 5             # Connection watchdog timeout

# AI Configuration
ai:
  model: "gemini-2.0-flash-exp"   # Gemini model
  temperature: 0.7
  max_tokens: 1024
  system_prompt: |
    You are a helpful robot assistant. You can:
    - Move forward, backward, left, and right
    - Answer questions conversationally
    - Control your movements based on voice commands
    
    When given movement commands, respond with the action you'll take.
    Be friendly, concise, and helpful.

# TTS Configuration
tts:
  voice: "en-IN-NeerjaNeural"     # Edge TTS voice
  rate: "+0%"                     # Speech rate
  volume: "+0%"                   # Speech volume
  output_format: "audio-16khz-32kbitrate-mono-mp3"

# Logging Configuration
logging:
  level: "INFO"                   # DEBUG, INFO, WARNING, ERROR
  log_to_file: true
  log_file: "logs/robot.log"
  max_bytes: 10485760             # 10 MB
  backup_count: 5
