# ============================================================
# DISTRIBUTED ROBOT SYSTEM - HARDWARE CONFIGURATION
# ============================================================

# Network Configuration
network:
  pc_ip: "192.168.1.100"      # PC Server IP (change to your PC's static IP)
  pc_port: 5000               # PC Flask/SocketIO port
  pi_ip: "192.168.1.101"      # Raspberry Pi IP (change to your Pi's IP)
  pi_display_port: 8080       # Pi face display port
  websocket_timeout: 30       # seconds

# Motor Configuration (GPIO BOARD numbering)
motors:
  pin_mode: "BOARD"           # or "BCM"
  pins:
    L1: 33                    # Left Motor Forward
    L2: 38                    # Left Motor Backward
    R1: 35                    # Right Motor Forward
    R2: 40                    # Right Motor Backward
  pwm_frequency: 1000         # Hz
  default_speed: 70           # 0-100%
  turn_speed: 60              # Speed for turning
  ramp_time: 0.2              # Seconds for speed ramping

# Relay Configuration (Optional - for external devices)
relays:
  enabled: false
  pins:
    relay1: 15
    relay2: 16
    relay3: 18
    relay4: 22

# Camera Configuration
camera:
  type: "opencv"              # "opencv" or "picamera2"
  device_id: 0                # For OpenCV (usually 0)
  width: 640
  height: 480
  fps: 30
  rotation: 0                 # 0, 90, 180, 270
  flip_horizontal: false
  flip_vertical: false
  stream_quality: 85          # JPEG quality (1-100)

# LiDAR Configuration (RP-LIDAR A1)
lidar:
  enabled: true
  port: "/dev/ttyUSB0"        # Check with: ls /dev/ttyUSB*
  baudrate: 115200
  scan_mode: "Standard"       # "Standard", "Express", "Boost"
  timeout: 1.0                # seconds
  min_distance: 0.15          # meters (15cm)
  max_distance: 12.0          # meters

# Ultrasonic Sensor Configuration (HC-SR04)
ultrasonic:
  enabled: true
  trigger_pin: 11             # GPIO BOARD numbering
  echo_pin: 13
  max_distance: 400           # cm
  measurement_timeout: 0.5    # seconds
  samples: 3                  # Average of N measurements

# Audio Configuration
audio:
  microphone:
    device_index: null        # null = default, or specific index
    sample_rate: 16000
    channels: 1
    chunk_size: 1024
  speakers:
    device_index: null        # null = default
    volume: 80                # 0-100%
    audio_format: "mp3"       # "mp3" or "wav"

# Face Display Configuration
display:
  width: 1024                 # Display resolution
  height: 600
  fullscreen: true
  frame_rate: 60              # Target FPS
  background_color: "#000000"
  eye_color: "#00FFFF"        # Cyan
  mouth_color: "#FFFFFF"      # White

# Safety Configuration
safety:
  obstacle_threshold: 30      # cm - stop if obstacle closer
  emergency_stop_enabled: true
  watchdog_timeout: 5.0       # seconds - stop if no PC command
  max_continuous_run: 30      # seconds - max time for single movement
  collision_detection: true

# AI Configuration
ai:
  model: "gemini-2.0-flash-exp"
  temperature: 0.7
  max_tokens: 1000
  timeout: 10.0               # seconds
  fallback_responses:
    - "I didn't quite understand that."
    - "Could you please repeat?"
    - "I'm having trouble processing that."

# TTS Configuration
tts:
  voice: "en-IN-NeerjaNeural" # Indian English female voice
  rate: "+0%"                 # Speech rate (-50% to +50%)
  pitch: "+0Hz"               # Pitch adjustment
  volume: "+0%"               # Volume adjustment

# Logging Configuration
logging:
  level: "INFO"               # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_to_file: true
  log_dir: "logs"
  max_file_size: 10           # MB
  backup_count: 5             # Number of log files to keep

# Performance Configuration
performance:
  max_frame_buffer: 10        # Max queued camera frames
  lidar_decimation: 1         # Send every Nth scan (1 = all)
  async_processing: true      # Use async for I/O operations
  thread_pool_size: 4         # Worker threads
