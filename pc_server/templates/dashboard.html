<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 0.9em;
        }

        .status-indicator.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status-indicator.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.9);
            color: #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-forward { grid-column: 2; }
        .btn-left { grid-column: 1; grid-row: 2; }
        .btn-stop { grid-column: 2; grid-row: 2; background: #f44336; color: white; }
        .btn-right { grid-column: 3; grid-row: 2; }
        .btn-backward { grid-column: 2; grid-row: 3; }

        .voice-input {
            margin-top: 15px;
        }

        .voice-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }

        .voice-btn:hover {
            transform: scale(1.05);
        }

        .voice-btn.listening {
            background: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .log-container {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .stream-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .expression-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Robot Control Dashboard</h1>
            <div class="status-indicator" id="status">Connecting...</div>
        </header>

        <div class="dashboard-grid">
            <!-- Manual Control -->
            <div class="card">
                <h2>üéÆ Manual Control</h2>
                <div class="control-buttons">
                    <button class="btn btn-forward" onclick="sendMovement('forward')">‚ñ≤ Forward</button>
                    <button class="btn btn-left" onclick="sendMovement('left')">‚óÑ Left</button>
                    <button class="btn btn-stop" onclick="sendStop()">‚ñ† STOP</button>
                    <button class="btn btn-right" onclick="sendMovement('right')">‚ñ∫ Right</button>
                    <button class="btn btn-backward" onclick="sendMovement('backward')">‚ñº Backward</button>
                </div>
                <div class="voice-input">
                    <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">üé§ Voice Command</button>
                </div>
            </div>

            <!-- Face Expressions -->
            <div class="card">
                <h2>üòä Face Expressions</h2>
                <div class="expression-buttons">
                    <button class="btn" onclick="sendExpression('happy')">üòä Happy</button>
                    <button class="btn" onclick="sendExpression('sad')">üò¢ Sad</button>
                    <button class="btn" onclick="sendExpression('surprised')">üò≤ Surprised</button>
                    <button class="btn" onclick="sendExpression('angry')">üò† Angry</button>
                </div>
            </div>

            <!-- Camera Stream -->
            <div class="card">
                <h2>üì∑ Camera Feed</h2>
                <div class="stream-container">
                    <img id="cameraStream" src="/video_feed" alt="Camera feed">
                </div>
            </div>

            <!-- SLAM Map -->
            <div class="card">
                <h2>üó∫Ô∏è SLAM Map</h2>
                <div class="stream-container">
                    <img id="slamMap" src="/map_feed" alt="SLAM map">
                </div>
            </div>

            <!-- System Stats -->
            <div class="card">
                <h2>üìä System Stats</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span>Latency</span>
                        <span class="stat-value" id="latency">0ms</span>
                    </div>
                    <div class="stat-item">
                        <span>FPS</span>
                        <span class="stat-value" id="fps">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Distance</span>
                        <span class="stat-value" id="distance">--cm</span>
                    </div>
                    <div class="stat-item">
                        <span>Battery</span>
                        <span class="stat-value" id="battery">--</span>
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <h2>üìù Activity Log</h2>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize SocketIO
        const socket = io();
        let isListening = false;

        // Connection status
        socket.on('connect', () => {
            updateStatus(true);
            addLog('Connected to server');
        });

        socket.on('disconnect', () => {
            updateStatus(false);
            addLog('Disconnected from server');
        });

        // Status updates
        socket.on('pi_status', (data) => {
            updateStatus(data.connected);
        });

        // Sensor data
        socket.on('ultrasonic_data', (data) => {
            document.getElementById('distance').textContent = `${data.distance}cm`;
        });

        // Functions
        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.textContent = '‚óè Connected';
                status.className = 'status-indicator connected';
            } else {
                status.textContent = '‚óè Disconnected';
                status.className = 'status-indicator disconnected';
            }
        }

        function sendMovement(direction) {
            socket.emit('manual_control', {
                direction: direction,
                duration: 2
            });
            addLog(`Movement: ${direction}`);
        }

        function sendStop() {
            socket.emit('stop_robot');
            addLog('STOP command sent');
        }

        function sendExpression(expression) {
            socket.emit('face_expression', { expression: expression });
            addLog(`Expression: ${expression}`);
        }

        function toggleVoice() {
            const btn = document.getElementById('voiceBtn');
            if (!isListening) {
                isListening = true;
                btn.classList.add('listening');
                btn.textContent = 'üé§ Listening...';
                socket.emit('start_voice_input');
                addLog('Voice input started');
            } else {
                isListening = false;
                btn.classList.remove('listening');
                btn.textContent = 'üé§ Voice Command';
                socket.emit('stop_voice_input');
                addLog('Voice input stopped');
            }
        }

        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 20 entries
            while (logContainer.children.length > 20) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    sendMovement('forward');
                    break;
                case 'ArrowDown':
                case 's':
                    sendMovement('backward');
                    break;
                case 'ArrowLeft':
                case 'a':
                    sendMovement('left');
                    break;
                case 'ArrowRight':
                case 'd':
                    sendMovement('right');
                    break;
                case ' ':
                case 'Escape':
                    sendStop();
                    break;
            }
        });

        // Voice command received
        socket.on('voice_command', (data) => {
            addLog(`Voice: "${data.text}"`);
        });

        // AI response
        socket.on('ai_response', (data) => {
            addLog(`Robot: "${data.text}"`);
        });

        // Update FPS counter
        let frameCount = 0;
        setInterval(() => {
            document.getElementById('fps').textContent = frameCount;
            frameCount = 0;
        }, 1000);

        // Count frames
        document.getElementById('cameraStream').addEventListener('load', () => {
            frameCount++;
        });

        addLog('Dashboard loaded');
    </script>
</body>
</html>
