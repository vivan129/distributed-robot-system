<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected { background: #00ff00; }
        .status-disconnected { background: #ff0000; }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .btn-stop {
            background: #ff4444;
            grid-column: span 3;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .btn-stop:hover {
            background: #ff6666;
        }
        
        #cameraFeed {
            width: 100%;
            border-radius: 10px;
            background: #000;
            min-height: 240px;
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .sensor-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
        
        .sensor-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff00;
        }
        
        #voiceBtn {
            background: #ff6b6b;
            grid-column: span 3;
        }
        
        #voiceBtn:hover {
            background: #ff8787;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .log-entry.info { color: #00ff00; }
        .log-entry.warning { color: #ffaa00; }
        .log-entry.error { color: #ff0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Robot Control Dashboard</h1>
        
        <div class="grid">
            <!-- Status Card -->
            <div class="card">
                <h2>System Status</h2>
                <div id="statusInfo">
                    <p><span class="status-indicator status-disconnected" id="piStatus"></span>Raspberry Pi: <span id="piStatusText">Disconnected</span></p>
                    <p><span class="status-indicator status-disconnected" id="serverStatus"></span>Server: <span id="serverStatusText">Connecting...</span></p>
                </div>
            </div>
            
            <!-- Movement Controls -->
            <div class="card">
                <h2>Movement Control</h2>
                <div class="controls">
                    <div></div>
                    <button onclick="sendMovement('forward')">‚Üë Forward</button>
                    <div></div>
                    <button onclick="sendMovement('left')">‚Üê Left</button>
                    <button onclick="sendMovement('backward')">‚Üì Back</button>
                    <button onclick="sendMovement('right')">Right ‚Üí</button>
                    <button class="btn-stop" onclick="sendStop()">‚õî STOP</button>
                </div>
            </div>
            
            <!-- Voice Control -->
            <div class="card">
                <h2>Voice Control</h2>
                <div class="controls">
                    <button id="voiceBtn" onclick="startVoiceCommand()">üé§ Speak Command</button>
                </div>
                <p style="margin-top: 10px; opacity: 0.8; font-size: 0.9em;" id="voiceStatus">Click to speak</p>
            </div>
            
            <!-- Camera Feed -->
            <div class="card">
                <h2>Camera Feed</h2>
                <img id="cameraFeed" src="" alt="Camera feed">
            </div>
            
            <!-- Sensor Data -->
            <div class="card">
                <h2>Sensors</h2>
                <div class="sensor-data">
                    <div class="sensor-item">
                        <div>Distance</div>
                        <div class="sensor-value" id="ultrasonicValue">--</div>
                    </div>
                    <div class="sensor-item">
                        <div>LiDAR Points</div>
                        <div class="sensor-value" id="lidarPoints">--</div>
                    </div>
                </div>
            </div>
            
            <!-- Activity Log -->
            <div class="card">
                <h2>Activity Log</h2>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Connection handlers
        socket.on('connect', () => {
            addLog('Connected to server', 'info');
            document.getElementById('serverStatus').className = 'status-indicator status-connected';
            document.getElementById('serverStatusText').textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            addLog('Disconnected from server', 'warning');
            document.getElementById('serverStatus').className = 'status-indicator status-disconnected';
            document.getElementById('serverStatusText').textContent = 'Disconnected';
        });
        
        // Pi status
        socket.on('pi_status', (data) => {
            const connected = data.connected;
            document.getElementById('piStatus').className = 'status-indicator ' + (connected ? 'status-connected' : 'status-disconnected');
            document.getElementById('piStatusText').textContent = connected ? 'Connected' : 'Disconnected';
            addLog('Pi ' + (connected ? 'connected' : 'disconnected'), 'info');
        });
        
        // Camera feed
        socket.on('camera_frame', (data) => {
            document.getElementById('cameraFeed').src = 'data:image/jpeg;base64,' + data.frame;
        });
        
        // Sensor data
        socket.on('ultrasonic_data', (data) => {
            document.getElementById('ultrasonicValue').textContent = data.distance.toFixed(1) + ' cm';
        });
        
        socket.on('lidar_scan', (data) => {
            document.getElementById('lidarPoints').textContent = data.ranges.length;
        });
        
        // Functions
        function sendMovement(direction) {
            const duration = parseFloat(prompt('Duration in seconds:', '2')) || 2;
            socket.emit('movement_command', {direction, duration});
            addLog(`Moving ${direction} for ${duration}s`, 'info');
        }
        
        function sendStop() {
            socket.emit('stop_command', {});
            addLog('Emergency stop', 'warning');
        }
        
        function startVoiceCommand() {
            document.getElementById('voiceStatus').textContent = 'Listening...';
            // Implement voice recognition here
            addLog('Voice command feature coming soon', 'info');
            setTimeout(() => {
                document.getElementById('voiceStatus').textContent = 'Click to speak';
            }, 2000);
        }
        
        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    sendMovement('forward');
                    break;
                case 'ArrowDown':
                case 's':
                    sendMovement('backward');
                    break;
                case 'ArrowLeft':
                case 'a':
                    sendMovement('left');
                    break;
                case 'ArrowRight':
                case 'd':
                    sendMovement('right');
                    break;
                case ' ':
                    sendStop();
                    break;
            }
        });
        
        addLog('Dashboard initialized', 'info');
    </script>
</body>
</html>
